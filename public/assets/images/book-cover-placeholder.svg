<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book background -->
  <rect width="300" height="400" fill="url(#bookGradient)" rx="8" ry="8"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="360" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="4" ry="4"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 180)">
    <path d="M-30 -40 L-30 40 L0 30 L30 40 L30 -40 L0 -30 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M-30 -40 L0 -30 L30 -40" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M0 -30 L0 30" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  </g>
  
  <!-- Arabic text placeholder -->
  <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">كتاب</text>
  <text x="150" y="310" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14">عربي</text>
</svg>